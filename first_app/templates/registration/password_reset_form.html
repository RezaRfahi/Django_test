{% extends "registration/pattern.html" %}

{% block title %}
  Password Reset
{% endblock title %}

{% block log %}
<div class="col-md-6 col-lg-4">
    <form action="" class="form" method="post">
        {% csrf_token %}
        <p class="p-3">{% if form.email.errors %}
        {{form.email.errors}}
            {% endif %}</p>
        <div class="form-group">
    <input type="email" name="email" class="form-control" placeholder="ایمیل" required>
        </div>
        <div class="form-group">
    <input type="submit" class="form-control btn btn-primary submit px-3" value="بازگردانی">
    <input type="hidden" value="{{next}}">
        </div>
    </form>
</div>
{% endblock log %}
