{% extends 'first_app/pattern.html' %}
 

{% for info in info_list %}


    
 {% block title %}
     {{info.title}}
 {% endblock title %}
     

{% block card %}

<div text-align="center" class="card-body">
    <img src="{{info.img}}" width="50%" alt="image not found" class="img-thumbnail">
      <br/>
      <h4 class="alert-heading">
         {{info.title}}
          </h4>
          <p class="p-3">
              {{info.dsc}}
          </p>
          </div>
    
{% endblock card %}
{% endfor %}


{% block comment %}
<form action="#" method="post">
    <div class="row" dir="rtl">
       
          <div class="card" id="feedback">
             <div class="card-body">
                 <h5> <strong>نظر،انتقاد</strong>شما</h5>
                 <input class="form-control mr-sm-2" type="text" aria-label="Name" placeholder="Feedback">
                 <br/>
                 <input class="form-control mr-sm-2" type="email" aria-label="Comment" placeholder="E_mail">
                 <br/>
                 <button type="submit" class="btn-success">ارسال</button> <button type="reset" class="btn-info">بازنشانی</button>
             </div>
       </div>
    </div>
         </form>
{% endblock comment %}
